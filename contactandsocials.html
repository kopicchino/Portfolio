  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;

    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a.active,
    nav a:hover {
      color: #b74b4b;
    }

    .section-title {
      font-size: 3rem;
      color: #b74b4b;
      text-align: center;
      margin: 3rem 0 1rem;
    }

    .contact-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
    }

    .contact-card {
      background: #161616;
      border: 2px solid #b74b4b;
      border-radius: 1rem;
      padding: 2rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
      transition: 0.3s;
    }

    .contact-card:hover {
      box-shadow: 0 0 20px rgb(255, 0, 0);
      border-color: rgb(255, 0, 0);
    }

    .contact-card i {
      font-size: 2.2rem;
      color: #b74b4b;
      min-width: 50px;
      text-align: center;
    }

    .contact-info {
      font-size: 1.3rem;
      color: #ddd;
    }

    @media (max-width: 600px) {
      .section-title {
        font-size: 2.2rem;
      }

      .contact-card {
        flex-direction: column;
        align-items: flex-start;
        padding: 1.5rem;
      }

      .contact-card i {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }

      .contact-info {
        font-size: 1.2rem;
      }
    }
  </style>
